syntax = "proto3";

option csharp_namespace = "TdfGen";

package tdfgen;

service SayHelloService
{
    rpc SayHello(HelloRequest) returns (HelloResponse);
}

message HelloRequest
{
    string message = 1;
    repeated int32 some_integers = 2;
    optional int64 optional_long = 3;
    repeated Field fields = 4;
}

message HelloResponse
{
    string response_message = 1;
    Status status = 2;
}

message Field {
    string key = 1;
    string label = 2;
    oneof value
    {
        string string_value = 4;
        int32 int_value = 5;
    }
    oneof data
    {
        string string_data = 6;
        bytes bytes = 7;
    }
}

enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_NOTOK = 1;
    STATUS_OK = 2;
}